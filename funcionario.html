
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários - Sistema de RH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            padding: 40px 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 20px rgba(0,0,0,.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FF9800;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 15px;
            color: #ecf0f1;
        }

        .header p {
            font-size: 1.1em;
            opacity: .9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Container principal */
        .main-container {
            background: #2a2a2a;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,.3);
            padding: 30px;
        }

        /* Barra de ações */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            background: #3a3a3a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 1em;
        }

        .search-input:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255,152,0,.2);
        }

        .filter-select {
            background: #3a3a3a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 1em;
            min-width: 150px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(76,175,80,.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255,152,0,.3);
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(33,150,243,.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,.3);
        }

        /* Lista de funcionários */
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .employee-card {
            background: #3a3a3a;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,.2);
            transition: all 0.3s ease;
            border-left: 4px solid #FF9800;
            position: relative;
            overflow: hidden;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,.3);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .employee-info h3 {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .employee-info .position {
            color: #FF9800;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .employee-info .start-date {
            color: #bbb;
            font-size: 0.9em;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: #FFF3E0;
            color: #F57C00;
        }

        .status-badge.in-progress {
            background: #E3F2FD;
            color: #1976D2;
        }

        .status-badge.completed {
            background: #E8F5E8;
            color: #388E3C;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-label {
            color: #ddd;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar-container {
            background: #4a4a4a;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-bar.pending {
            background: linear-gradient(90deg, #FF9800, #F57C00);
        }

        .progress-bar.in-progress {
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }

        .progress-bar.completed {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .employee-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 6px;
        }

        /* Modal para adicionar funcionário */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #555;
        }

        .modal-header h3 {
            color: #fff;
            font-size: 1.5em;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: #3a3a3a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255,152,0,.2);
        }

        /* Estado vazio */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #555;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .employees-grid {
                grid-template-columns: 1fr;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .employee-actions {
                justify-content: center;
            }
        }

        /* Animações */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-users header-icon"></i>
                <h1>LISTA DE FUNCIONÁRIOS</h1>
                <h2>Gestão de Onboarding</h2>
                <p>Gerencie funcionários aprovados e acompanhe seus processos de integração</p>
            </div>
        </header>

        <div class="main-container">
            <!-- Barra de ações -->
            <div class="action-bar">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar funcionário...">
                    <select class="filter-select" id="statusFilter">
                        <option value="">Todos os status</option>
                        <option value="pending">Pendente</option>
                        <option value="in-progress">Em andamento</option>
                        <option value="completed">Concluído</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-secondary" onclick="openAddEmployeeModal()">
                        <i class="fas fa-user-plus"></i>
                        Adicionar Funcionário
                    </button>
                    <a href="home.html" class="btn btn-info">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </div>
            </div>

            <!-- Lista de funcionários -->
            <div class="employees-grid" id="employeesGrid">
                <!-- Funcionários serão carregados aqui via JavaScript -->
            </div>

            <!-- Estado vazio -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-users-slash"></i>
                <h3>Nenhum funcionário encontrado</h3>
                <p>Adicione funcionários aprovados para começar o processo de onboarding</p>
                <button class="btn btn-secondary" onclick="openAddEmployeeModal()">
                    <i class="fas fa-user-plus"></i>
                    Adicionar Primeiro Funcionário
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar funcionário -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Adicionar Funcionário</h3>
                <button class="close-modal" onclick="closeAddEmployeeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addEmployeeForm">
                <div class="form-group">
                    <label for="employeeName">Nome Completo *</label>
                    <input type="text" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label for="employeePosition">Cargo *</label>
                    <input type="text" id="employeePosition" required>
                </div>
                <div class="form-group">
                    <label for="employeeStartDate">Data de Início *</label>
                    <input type="date" id="employeeStartDate" required>
                </div>
                <div class="form-group">
                    <label for="employeeManager">Gerente Responsável *</label>
                    <input type="text" id="employeeManager" required>
                </div>
                <div class="form-group">
                    <label for="employeeEmail">E-mail</label>
                    <input type="email" id="employeeEmail">
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" class="btn" style="background: #666;" onclick="closeAddEmployeeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar Funcionário
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dados dos funcionários
        let employees = [];

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
            setupEventListeners();
            
            // Definir data atual como padrão
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('employeeStartDate').value = today;
        });

        // Carregar funcionários do localStorage
        function loadEmployees() {
            const savedEmployees = localStorage.getItem('employees');
            if (savedEmployees) {
                employees = JSON.parse(savedEmployees);
            }
            renderEmployees();
        }

        // Salvar funcionários no localStorage
        function saveEmployees() {
            localStorage.setItem('employees', JSON.stringify(employees));
        }

        // Renderizar lista de funcionários
        function renderEmployees(filteredEmployees = null) {
            const grid = document.getElementById('employeesGrid');
            const emptyState = document.getElementById('emptyState');
            const employeesToRender = filteredEmployees || employees;

            if (employeesToRender.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = employeesToRender.map(employee => `
                <div class="employee-card fade-in">
                    <div class="employee-header">
                        <div class="employee-info">
                            <h3>${employee.name}</h3>
                            <div class="position">${employee.position}</div>
                            <div class="start-date">Início: ${formatDate(employee.startDate)}</div>
                        </div>
                        <div class="status-badge ${employee.status}">
                            ${getStatusText(employee.status)}
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>Progresso do Onboarding</span>
                            <span>${employee.progress}%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${employee.status}" style="width: ${employee.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="employee-actions">
                        <button class="btn btn-info btn-small" onclick="startOnboarding('${employee.id}')">
                            <i class="fas fa-play"></i>
                            Onboarding
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="viewDetails('${employee.id}')">
                            <i class="fas fa-eye"></i>
                            Detalhes
                        </button>
                        <button class="btn btn-small" style="background: #f44336;" onclick="removeEmployee('${employee.id}')">
                            <i class="fas fa-trash"></i>
                            Remover
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Busca
            document.getElementById('searchInput').addEventListener('input', filterEmployees);
            
            // Filtro de status
            document.getElementById('statusFilter').addEventListener('change', filterEmployees);
            
            // Formulário de adicionar funcionário
            document.getElementById('addEmployeeForm').addEventListener('submit', handleAddEmployee);
        }

        // Filtrar funcionários
        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = employees.filter(employee => {
                const matchesSearch = employee.name.toLowerCase().includes(searchTerm) ||
                                    employee.position.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || employee.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            renderEmployees(filtered);
        }

        // Abrir modal de adicionar funcionário
        function openAddEmployeeModal() {
            document.getElementById('addEmployeeModal').classList.add('active');
        }

        // Fechar modal de adicionar funcionário
        function closeAddEmployeeModal() {
            document.getElementById('addEmployeeModal').classList.remove('active');
            document.getElementById('addEmployeeForm').reset();
            
            // Redefinir data atual
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('employeeStartDate').value = today;
        }

        // Adicionar funcionário
        function handleAddEmployee(e) {
            e.preventDefault();
            
            const newEmployee = {
                id: Date.now().toString(),
                name: document.getElementById('employeeName').value,
                position: document.getElementById('employeePosition').value,
                startDate: document.getElementById('employeeStartDate').value,
                manager: document.getElementById('employeeManager').value,
                email: document.getElementById('employeeEmail').value,
                status: 'pending',
                progress: 0,
                onboardingData: {
                    completedTasks: [],
                    lastUpdate: new Date().toISOString()
                }
            };
            
            employees.push(newEmployee);
            saveEmployees();
            renderEmployees();
            closeAddEmployeeModal();
            
            // Feedback visual
            alert('Funcionário adicionado com sucesso!');
        }

        // Iniciar onboarding
        function startOnboarding(employeeId) {
            const employee = employees.find(e => e.id === employeeId);
            if (employee) {
                // Salvar dados do funcionário atual para o onboarding
                localStorage.setItem('currentEmployee', JSON.stringify(employee));
                
                // Redirecionar para página de onboarding
                window.location.href = 'onboarding.html';
            }
        }

        // Ver detalhes do funcionário
        function viewDetails(employeeId) {
            const employee = employees.find(e => e.id === employeeId);
            if (employee) {
                alert(`Detalhes do Funcionário:
                
Nome: ${employee.name}
Cargo: ${employee.position}
Data de Início: ${formatDate(employee.startDate)}
Gerente: ${employee.manager}
E-mail: ${employee.email || 'Não informado'}
Status: ${getStatusText(employee.status)}
Progresso: ${employee.progress}%`);
            }
        }

        // Remover funcionário
        function removeEmployee(employeeId) {
            if (confirm('Tem certeza que deseja remover este funcionário?')) {
                employees = employees.filter(e => e.id !== employeeId);
                saveEmployees();
                renderEmployees();
            }
        }

        // Funções auxiliares
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('pt-BR');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'in-progress': 'Em Andamento',
                'completed': 'Concluído'
            };
            return statusMap[status] || status;
        }

        // Fechar modal ao clicar fora
        document.getElementById('addEmployeeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddEmployeeModal();
            }
        });
    </script>
</body>
</html>
