<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários - Sistema de RH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100% );
            color: #fff;
            padding: 40px 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 20px rgba(0,0,0,.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,.05);
            transform: rotate(45deg);
            animation: header-anim 10s linear infinite;
        }

        @keyframes header-anim {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(405deg) translate(-50%, -50%); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: .8;
            position: relative;
            z-index: 1;
        }

        /* Navegação */
        .navbar {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,.2);
            margin-bottom: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color .3s ease;
        }

        .navbar a:hover {
            background-color: #444;
        }

        /* Controles */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #3a3a3a;
            border-radius: 8px;
            padding: 5px 10px;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-bar i {
            color: #bbb;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all .3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,.4);
        }

        /* Grid de funcionários */
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .employee-card {
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,.3);
        }

        .card-header {
            padding: 20px;
            background: #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            color: #fff;
            font-size: 1.4em;
        }

        .card-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: .8em;
            font-weight: bold;
            color: #fff;
        }

        .status-pending { background-color: #f39c12; }
        .status-in-progress { background-color: #3498db; }
        .status-completed { background-color: #2ecc71; }

        .card-body {
            padding: 20px;
            flex-grow: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #bbb;
        }

        .info-item i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
            color: #888;
        }

        .progress-bar-container {
            background: #444;
            border-radius: 20px;
            height: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            height: 100%;
            width: 0%;
            border-radius: 20px;
            transition: width .5s ease;
        }

        .card-footer {
            padding: 15px;
            background: #3a3a3a;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            background: #666;
            color: #fff;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            animation: fade-in .3s;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,.5);
            width: 90%;
            max-width: 500px;
            animation: slide-down .4s;
        }

        @keyframes slide-down {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px;
            background: #3a3a3a;
            color: #fff;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.5em;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform .2s;
        }

        .close-modal:hover {
            transform: scale(1.2);
        }

        .modal-content form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bbb;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: #e0e0e0;
            font-size: 1em;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Estado vazio e loading */
        .empty-state, .loading-state {
            text-align: center;
            padding: 50px;
            color: #888;
            display: none;
        }

        .empty-state i, .loading-state i {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading-state i {
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Lista de Funcionários</h1>
            <p>Gerencie os funcionários e acompanhe o progresso do onboarding.</p>
        </header>

        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="avaliacao.html"><i class="fas fa-clipboard-check"></i> Nova Avaliação</a>
        </nav>

        <div class="controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar por nome, cargo ou gerente...">
            </div>
            <button class="btn btn-primary" onclick="openAddEmployeeModal()">
                <i class="fas fa-user-plus"></i>
                Adicionar Funcionário
            </button>
        </div>

        <div id="contentArea">
            <div class="loading-state" id="loadingState">
                <i class="fas fa-spinner"></i>
                <h3>Carregando funcionários...</h3>
            </div>

            <div class="employees-grid" id="employeesGrid"></div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-users-slash"></i>
                <h3>Nenhum funcionário encontrado</h3>
                <p>Adicione funcionários aprovados para começar o processo de onboarding</p>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar/editar funcionário -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-user-plus"></i> Adicionar Funcionário</h3>
                <button class="close-modal" onclick="closeAddEmployeeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addEmployeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="employeeName">Nome Completo *</label>
                    <input type="text" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label for="employeePosition">Cargo *</label>
                    <input type="text" id="employeePosition" required>
                </div>
                <div class="form-group">
                    <label for="employeeStartDate">Data de Início *</label>
                    <input type="date" id="employeeStartDate" required>
                </div>
                <div class="form-group">
                    <label for="employeeManager">Gerente Responsável *</label>
                    <input type="text" id="employeeManager" required>
                </div>
                <div class="form-group">
                    <label for="employeeEmail">E-mail</label>
                    <input type="email" id="employeeEmail">
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" class="btn btn-secondary" onclick="closeAddEmployeeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BASE_API_URL = "https://script.google.com/macros/s/AKfycbzx7fZB5WPpdAI7nUADWhzWZF83CyTKIl50jkOeJanoPao9t1eecOQ5CrshZksO5A5e/exec"; // SEU URL DO APPS SCRIPT AQUI
        let allEmployees = [];

        document.addEventListener("DOMContentLoaded", ( ) => {
            loadEmployees();
            document.getElementById("searchInput").addEventListener("input", renderEmployees);
            document.getElementById("addEmployeeForm").addEventListener("submit", handleFormSubmit);
        });

        // Carregar funcionários da API
        async function loadEmployees() {
            showLoading(true);
            try {
                const response = await fetch(`${BASE_API_URL}?path=employees&method=GET`);
                const result = await response.json();
                if (result.success) {
                    allEmployees = result.data.filter(emp => emp.name); // Filtra registros vazios
                    renderEmployees();
                } else {
                    console.error("Erro ao carregar funcionários:", result.error);
                    showEmptyState(true);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                showEmptyState(true);
            } finally {
                showLoading(false);
            }
        }

        // Renderizar funcionários na tela
        function renderEmployees() {
            const grid = document.getElementById("employeesGrid");
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            grid.innerHTML = "";

            const filteredEmployees = allEmployees.filter(emp => 
                (emp.name && emp.name.toLowerCase().includes(searchTerm)) ||
                (emp.position && emp.position.toLowerCase().includes(searchTerm)) ||
                (emp.manager && emp.manager.toLowerCase().includes(searchTerm))
            );

            if (filteredEmployees.length === 0) {
                showEmptyState(true);
                return;
            }

            showEmptyState(false);
            filteredEmployees.forEach(employee => {
                const card = document.createElement("div");
                card.className = "employee-card";
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${employee.name}</h3>
                        <span class="card-status status-${employee.status || 'pending'}">${getStatusText(employee.status)}</span>
                    </div>
                    <div class="card-body">
                        <div class="info-item"><i class="fas fa-briefcase"></i> ${employee.position || 'N/A'}</div>
                        <div class="info-item"><i class="fas fa-user-tie"></i> Gerente: ${employee.manager || 'N/A'}</div>
                        <div class="info-item"><i class="fas fa-calendar-alt"></i> Início: ${formatDate(employee.startDate)}</div>
                        <div class="info-item"><i class="fas fa-envelope"></i> ${employee.email || 'N/A'}</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${employee.progress || 0}%;"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary" onclick="editEmployee('${employee.id}')"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-primary" onclick="startOnboarding('${employee.id}')"><i class="fas fa-play"></i> Onboarding</button>
                        <button class="btn btn-danger" onclick="removeEmployee('${employee.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Manipular envio do formulário (adicionar/editar)
        async function handleFormSubmit(e) {
            e.preventDefault();
            const employeeId = document.getElementById("employeeId").value;
            const employeeData = {
                name: document.getElementById("employeeName").value,
                position: document.getElementById("employeePosition").value,
                startDate: document.getElementById("employeeStartDate").value,
                manager: document.getElementById("employeeManager").value,
                email: document.getElementById("employeeEmail").value,
                status: 'pending', // Status padrão para novos
                progress: 0,
                onboardingData: {}
            };

            if (employeeId) {
                // Atualizar funcionário existente
                await updateEmployee(employeeId, employeeData);
            } else {
                // Adicionar novo funcionário
                await addEmployee(employeeData);
            }
            closeAddEmployeeModal();
        }

        // Adicionar funcionário via API
        async function addEmployee(employeeData) {
            try {
                const response = await fetch(`${BASE_API_URL}?path=employees&method=POST`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(employeeData)
                });
                const result = await response.json();
                if (result.success) {
                    allEmployees.push(result.data);
                    renderEmployees();
                } else {
                    alert(`Erro ao adicionar funcionário: ${result.error}`);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro de conexão. Verifique sua internet e tente novamente.");
            }
        }

        // Atualizar funcionário via API
        async function updateEmployee(employeeId, employeeData) {
            try {
                const response = await fetch(`${BASE_API_URL}?path=employees/${employeeId}&method=PUT`, {
                    method: 'POST', // Apps Script usa POST para simular PUT
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(employeeData)
                });
                const result = await response.json();
                if (result.success) {
                    const index = allEmployees.findIndex(e => String(e.id) === String(employeeId));
                    if (index !== -1) {
                        allEmployees[index] = { ...allEmployees[index], ...result.data };
                    }
                    renderEmployees();
                } else {
                    alert(`Erro ao atualizar funcionário: ${result.error}`);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                alert("Erro de conexão. Verifique sua internet e tente novamente.");
            }
        }

        // Remover funcionário via API
        async function removeEmployee(employeeId) {
            if (confirm("Tem certeza que deseja remover este funcionário?")) {
                try {
                    const response = await fetch(`${BASE_API_URL}?path=employees/${employeeId}&method=DELETE`, {
                        method: 'POST', // Apps Script usa POST para simular DELETE
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({})
                    });
                    const result = await response.json();
                    if (result.success) {
                        allEmployees = allEmployees.filter(e => String(e.id) !== String(employeeId));
                        renderEmployees();
                    } else {
                        alert(`Erro ao remover funcionário: ${result.error}`);
                    }
                } catch (error) {
                    console.error("Erro na requisição:", error);
                    alert("Erro de conexão. Verifique sua internet e tente novamente.");
                }
            }
        }

        // Funções do Modal
        function openAddEmployeeModal() {
            document.getElementById("addEmployeeForm").reset();
            document.getElementById("employeeId").value = "";
            document.getElementById("modalTitle").innerHTML = '<i class="fas fa-user-plus"></i> Adicionar Funcionário';
            document.getElementById("addEmployeeModal").style.display = "block";
        }

        function closeAddEmployeeModal() {
            document.getElementById("addEmployeeModal").style.display = "none";
        }

        function editEmployee(employeeId) {
            const employee = allEmployees.find(e => String(e.id) === String(employeeId));
            if (employee) {
                document.getElementById("employeeId").value = employee.id;
                document.getElementById("employeeName").value = employee.name;
                document.getElementById("employeePosition").value = employee.position;
                document.getElementById("employeeStartDate").value = employee.startDate;
                document.getElementById("employeeManager").value = employee.manager;
                document.getElementById("employeeEmail").value = employee.email;
                document.getElementById("modalTitle").innerHTML = '<i class="fas fa-edit"></i> Editar Funcionário';
                document.getElementById("addEmployeeModal").style.display = "block";
            }
        }

        // Iniciar onboarding
        function startOnboarding(employeeId) {
            window.location.href = `onboarding.html?id=${employeeId}`;
        }

        // Funções de UI
        function showLoading(isLoading) {
            document.getElementById("loadingState").style.display = isLoading ? "block" : "none";
            document.getElementById("employeesGrid").style.display = isLoading ? "none" : "grid";
            document.getElementById("emptyState").style.display = "none";
        }

        function showEmptyState(isEmpty) {
            document.getElementById("emptyState").style.display = isEmpty ? "block" : "none";
            document.getElementById("employeesGrid").style.display = isEmpty ? "none" : "grid";
        }

        // Funções auxiliares
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            // Adiciona um dia para corrigir problemas de fuso horário na exibição
            date.setDate(date.getDate() + 1);
            return date.toLocaleDateString("pt-BR");
        }

        function getStatusText(status) {
            const statusMap = {
                "pending": "Pendente",
                "in-progress": "Em Andamento",
                "completed": "Concluído"
            };
            return statusMap[status] || "Pendente";
        }

        // Fechar modal ao clicar fora
        document.getElementById("addEmployeeModal").addEventListener("click", function(e) {
            if (e.target === this) {
                closeAddEmployeeModal();
            }
        });
    </script>
</body>
</html>
