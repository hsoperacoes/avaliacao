    <script>
        // Carregar estatísticas da API
        async function loadStatistics() {
            try {
                const response = await fetch("/api/employees");
                const result = await response.json();
                
                if (result.success) {
                    const employees = result.data;
                    
                    // Calcular estatísticas
                    const totalEmployees = employees.length;
                    const onboardingInProgress = employees.filter(emp => emp.status === "in-progress").length;
                    const onboardingCompleted = employees.filter(emp => emp.status === "completed").length;
                    
                    // Atualizar elementos na página
                    document.getElementById("total-employees").textContent = totalEmployees;
                    document.getElementById("onboarding-in-progress").textContent = onboardingInProgress;
                    document.getElementById("onboarding-completed").textContent = onboardingCompleted;
                } else {
                    console.error("Erro ao carregar estatísticas:", result.error);
                    // Valores padrão em caso de erro
                    document.getElementById("total-employees").textContent = "0";
                    document.getElementById("onboarding-in-progress").textContent = "0";
                    document.getElementById("onboarding-completed").textContent = "0";
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                // Valores padrão em caso de erro
                document.getElementById("total-employees").textContent = "0";
                document.getElementById("onboarding-in-progress").textContent = "0";
                document.getElementById("onboarding-completed").textContent = "0";
            }
        }

        // Inicializar página
        document.addEventListener("DOMContentLoaded", function() {
            loadStatistics();
            
            // Adicionar efeito de hover nos cards
            const cards = document.querySelectorAll(".nav-card");
            cards.forEach(card => {
                card.addEventListener("mouseenter", function() {
                    this.style.transform = "translateY(-10px) scale(1.02)";
                });
                
                card.addEventListener("mouseleave", function() {
                    this.style.transform = "translateY(-10px) scale(1)";
                });
            });
        });
    </script>
